<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/addtreatment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@500&family=Amatic+SC:wght@700&family=Poppins:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<header>
        <h2>Welcome</h2>
        <h2 class="name-text">Dr. John</h2>
</header>
<div class="divider">
    <div class="divider-01">

    </div>
    <div class="background-image">
    <div class="divider-02">

    
<form action="" method="POST" enctype="multipart/form-data">
    <!-- animal name -->
    <div class="animal-name">Chester</div>
    <!-- animal photo -->
   <div class="animal-photo"><img src="images/Petimage.png" alt="pet image"></div>
                     <!-- date -->
                <div class="treatment-date">
                    <label for="treatment date">Date</label>
                    <input type="date" id="date" name="date">
                </div>
 <!-- treatment or surgery -->
 <div class="check">
 <div class="form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" />
  <label class="form-check-label" for="inlineCheckbox1">Treatment</label>
</div>
<div class="form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" />
  <label class="form-check-label" for="inlineCheckbox2">Surgery</label>
</div>
</div>
<!-- Clinical Signs/ Sysmptoms -->
<label class="container">Swelling
  <input type="checkbox" checked="checked">
  <span class="checkmark"></span>
</label>

<label class="container">Collapsed
  <input type="checkbox">
  <span class="checkmark"></span>
</label>

<label class="container">Diarrhoea
  <input type="checkbox">
  <span class="checkmark"></span>
</label>

<label class="container">Vomiting
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container">Ear Problems
  <input type="checkbox" checked="checked">
  <span class="checkmark"></span>
</label>

<label class="container">Eye Problems
  <input type="checkbox">
  <span class="checkmark"></span>
</label>

<label class="container">Lameness and Stiffness
  <input type="checkbox">
  <span class="checkmark"></span>
</label>

<label class="container">Bloated
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container">Difficult to Walk
  <input type="checkbox">
  <span class="checkmark"></span>
</label>

<label class="container">Fluffed up
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
</div>
</form>
<div class="divider-03">

<form action="" method="POST" enctype="multipart/form-data">
                    <div class="input-group">
                        <input class="input--style-1" type="text" placeholder="Differential Diagnosis" name="differentialDiagnosis" required="required" >
                    </div>

                    <div class="input-group">
                        <input class="input--style-1" type="text" placeholder="Definitive Diagnosis" name="definitive Diagnosis" required="required">
                    </div>

                    <div class="treatment-date">
                    <label for="followup date">FollowUp Date</label>
                    <input type="date" id="date" name="date">
                    </div>
                    
                    <div class="p-t-20">
                        <button class="btn btn--radius btn--green" type="submit">Save New Treatment</button>
                    </div>
                    <div class="p-t-20">
                        <button class="btn btn--radius btn--green" type="submit">Send Treatment Details</button>
                    </div>
                </form>
</div>
        background image ends
</div>
</div>
              

<!-- Main JS-->
<script src="js/global.js"></script>


 
</body>
</html>
